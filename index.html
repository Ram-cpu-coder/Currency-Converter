<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper bg-white vh100">
      <!-- nav-bar -->
      <main id="nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">MyCurrencyConverter</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active hover-effect position-relative"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-effect position-relative" href="#"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-effect position-relative" href="#"
                    >Contact</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </main>
      <!--  -->
      <main>
        <div
          class="container d-flex flex-column align-items-center justify-content-center em30"
        >
          <h1 class="text-dark text-center mb-5">Currency Converter</h1>
          <div
            class="main-container d-flex justify-content-center align-items-center"
          >
            <form action="/action.php" method="get">
              <div
                class="container d-flex justify-content-center align-items-center flex-wrap"
              >
                <!-- input -->
                <div class="input-container mx-2 py-2 position-relative">
                  <input
                    type="number"
                    class="form-control input border border-primary"
                    required
                    aria-label="Dollar amount (with dot and two decimal places)"
                  />
                  <div
                    class="label text-dark position-absolute px-2 fs-5 bg-white"
                  >
                    Amount
                  </div>
                </div>

                <!-- currency -->
                <div class="dropdown mx-2 py-2">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Curency
                  </button>
                  <ul class="dropdown-menu">
                    <li class="select-hover ps-2">Nepalese Rupees</li>
                    <li class="select-hover ps-2">US Dollar</li>
                    <li class="select-hover ps-2">Indian Rupee</li>
                  </ul>
                </div>

                <!-- button: submit -->
                <div class="submit mx-2 py-2">
                  <button type="Submit" class="btn btn-primary" id="button">
                    Convert
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- loading -->
          <div id="loading" class="mt-5" style="display: none">
            <img src="./loading.gif" class="loading" />
          </div>

          <!-- output -->
          <main id="output" style="display: none">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Currency</th>
                  <th scope="col">Currency Code</th>
                  <th scope="col">Value</th>
                </tr>
              </thead>
              <tbody id="output-table-body">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>
      </main>
    </div>
  </body>
  <!-- custom script -->
  <script src="script.js"></script>
  <!-- bootstrap script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</html>
